<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Cubes</title>
</head>
<body>
  <section class="container">
    <div class="item item--1">
      <img class="item-img" src="img/img-3.svg" alt="">
      <p>Chicago / 23&deg;</p>
    </div>

    <div class="item item--2">
      <img class="item-img" src="img/img-4.svg" alt="">
      <p>Seatle / 34&deg;</p>
    </div>

    <div class="item item--3">
      <img class="item-img" src="img/img-2.svg" alt="">
      <p>Brooklyn / 55&deg;</p>
    </div>

    <div class="item item--4">
      <img class="item-img" src="img/img-6.svg" alt="">
      <p>Portland / 27&deg;</p>
    </div>

    <div class="item item--5">
      <img class="item-img" src="img/img-5.svg" alt="">

      <div class="daily-content">
        <div class="daily-item">
          <h2>Mon</h2>
          <img class="daily-img" src="img/img-3.svg" alt="">
          <span>22&deg;</span>
        </div>
        
        <div class="daily-item">
          <h2>Tue</h2>
          <img class="daily-img" src="img/img-3.svg" alt="">
          <span>19&deg;</span>
        </div>
        
        <div class="daily-item">
          <h2>Wen</h2>
          <img class="daily-img" src="img/img-1.svg" alt="">
          <span>18&deg;</span>
        </div>
        
        <div class="daily-item">
          <h2>Thu</h2>
          <img class="daily-img" src="img/img-2.svg" alt="">
          <span>14&deg;</span>
        </div>
      </div>
    </div>

    <div class="item item--6">
      <img class="item-img" src="img/img-1.svg" alt="">
      <p>San Jose / 47&deg;</p>
    </div>
  </section>
</body>
</html>
